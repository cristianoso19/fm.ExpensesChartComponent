<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="dist/output.css">
  <link rel="stylesheet" href="dist/charts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-cream">
  <main class="flex flex-col">
    <section class="mt-16 mx-3 p-5 rounded-lg bg-softRed text-white flex justify-between">
      <div class="inline">
        <p>My balance</p>
        <p class="font-bold text-[25px]">$921.48</p>
      </div>
      <figure class="self-center"><img src="./images/logo.svg" class="w-[60px]" alt=""></figure>
    </section>
    <section class="mt-5 mx-3 p-5 font-bold rounded-lg bg-veryPaleOrange flex flex-col">
      <p class="text-darkBrown text-[25px]">Spending - Last 7 days</p>
      <div class="flex justify-between mt-4 h-[200px] text-[11px] sm:text-md">
        <span class="flex flex-col w-[11%]">
          <p class="grow ">
            <div id="char-mon" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%] has-tooltip">
          <p class="grow">
            <div  id="char-tue" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%]">
          <p class="grow">
            <div  id="char-wed" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%]">
          <p class="grow">
            <div  id="char-thu" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%]">
          <p class="grow">
            <div  id="char-fri" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%]">
          <p class="grow">
            <div  id="char-sat" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%]">
          <p class="grow">
            <div  id="char-sun" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
      </div>
      <div class="flex justify-between mt-2 mb-6 text-mediumBrown text-[12px]">
        <p id="title-mon" class="w-[11%] text-center">mon</p>
        <p id="title-tue" class="w-[11%] text-center">tue</p>
        <p id="title-wed" class="w-[11%] text-center">wed</p>
        <p id="title-thu" class="w-[11%] text-center">thu</p>
        <p id="title-fri" class="w-[11%] text-center">fri</p>
        <p id="title-sun" class="w-[11%] text-center">sat</p>
        <p id="title-sat" class="w-[11%] text-center">sun</p>
      </div>
      <hr>
      <div class="flex justify-between h-22 mt-5">
        <div class="justify-self-start">
          <p class="text-mediumBrown">Total this month</p>
          <p class="font-bold text-darkBrown text-[33px]">$478.33</p>
        </div>
        <div class="flex flex-col self-end">
          <p class="self-end font-bold text-darkBrown">+2.4%</p>  
          <p class="text-mediumBrown">from last month</p>     
        </div>
      </div>
    </section>
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./src/main.js"></script>
</body>
</html>
