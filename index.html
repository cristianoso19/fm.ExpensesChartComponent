<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="dist/output.css">
  <link rel="stylesheet" href="dist/charts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="min-h-screen flex flex-col justify-center bg-cream">
  <main class="min-h-full flex flex-col mx-4 md:mt-0 md:mx-auto md:w-[540px]">
    <section class="md:h-[125px] h-[96px] md:w-full md:mx-0 md:mt-14 mt-1 py-6 px-8 rounded-3xl bg-softRed text-white flex justify-between">
      <div class="inline">
        <p class="text-[18px]">My balance</p>
        <p class="font-bold md:text-[35px] text-[25px]">$921.48</p>
      </div>
      <figure class="self-center ml-4"><img src="./images/logo.svg" class="md:w-[75px] w-[60px]" alt=""></figure>
    </section>
    <section class="md:w-full md:mt-6 mt-5 md:h-[513px] md:mx-0 md:py-7 py-4 md:px-10 px-5 md:rounded-3xl rounded-lg bg-veryPaleOrange flex flex-col">
      <p class="text-darkBrown md:text-[35px] text-[25px] font-bold tracking-tight">Spending - Last 7 days</p>
      <div class="flex justify-between mt-3 md:h-[195px] h-[185px] text-[11px] sm:text-md">
        <span class="flex flex-col w-[11%]">
          <p class="grow ">
            <div id="char-mon" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%] has-tooltip">
          <p class="grow">
            <div  id="char-tue" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%]">
          <p class="grow">
            <div  id="char-wed" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%]">
          <p class="grow">
            <div  id="char-thu" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%]">
          <p class="grow">
            <div  id="char-fri" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%]">
          <p class="grow">
            <div  id="char-sat" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
        <span class="flex flex-col w-[11%]">
          <p class="grow">
            <div  id="char-sun" class="char-bar">
              <span class="char-tooltip"></span>
            </div>  
          </p>
        </span>
      </div>
      <div class="flex justify-between md:mt-2 mt-3 md:mb-8 mb-5 text-mediumBrown text-[14px]">
        <p id="title-mon" class="w-[11%] text-center">mon</p>
        <p id="title-tue" class="w-[11%] text-center">tue</p>
        <p id="title-wed" class="w-[11%] text-center">wed</p>
        <p id="title-thu" class="w-[11%] text-center">thu</p>
        <p id="title-fri" class="w-[11%] text-center">fri</p>
        <p id="title-sun" class="w-[11%] text-center">sat</p>
        <p id="title-sat" class="w-[11%] text-center">sun</p>
      </div>
      <hr>
      <div class="flex justify-between md:h-28 h-16 md:mt-0 mt-7 tracking-tight">
        <div class="justify-self-center">
          <p class="md:text-[19px] md:mt-8 font-normal text-mediumBrown">Total this month</p>
          <p class="font-bold text-darkBrown text-[30px] md:text-[50px]">$478.33</p>
        </div>
        <div class="flex flex-col self-end md:text-[19px]">
          <p class="self-end font-bold md:mt-0 mt-5  text-darkBrown">+2.4%</p>  
          <p class="text-mediumBrown">from last month</p>     
        </div>
      </div>
    </section>
  </main>
  <footer class="mx-auto self-end">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="./src/main.js"></script>
</body>
</html>
